<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/main.css" />
    <title>Roman Mandryka - Recruitment task</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sea">
        <div class="container">
          <div class="sea__row">
            <div class="sea__image">
              <img src="/images/img-hero.png" alt="sea" />
            </div>

            <div class="sea__content">
              <h2>Lorem Ipsum</h2>
              <p class="sea__text">
                Infinitely scalable, feature-rich and cloud-native data
                management and protection for modern and legacy infrastructures
                and SaaS platforms, managed via a single app with no hardware
                required.
              </p>
              <div class="sea__btn">
                <button data-modal class="btn">Button</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal">
          <div class="modal__dialog">
            <div class="modal__content">
              <div class="modal__body">
                <div data-close class="modal__close">
                  <img src="/images/close.svg" alt="" />
                </div>
                <div class="modal__title">Alert!</div>
                <div class="modal__text">
                  You have clicked <b>X times</b> to related button.
                </div>
                <div class="modal__reset reset">
                  <a href="#" class="reset__btn hide">RESET</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/dist/all.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
